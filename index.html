    <style>
        :root {
            --primary: #FF8C00; /* Laranja da marca */
            --bg: #000000;      /* Fundo preto */
            --card: #1e1e1e;    /* Fundo dos cart√µes */
            --text: #ffffff;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; }
        
        /* HEADER COM LOGO AJUSTADA */
        header { background-color: #000; padding: 20px; text-align: center; border-bottom: 3px solid var(--primary); box-shadow: 0 4px 15px rgba(255, 140, 0, 0.2); }
        .logo-img { max-width: 200px; width: 100%; height: auto; display: block; margin: 0 auto; }
        
        h2 { border-left: 5px solid var(--primary); padding-left: 10px; margin-top: 40px; color: var(--primary); text-transform: uppercase; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        
        /* Estilo do Item do Menu */
        .menu-item { background: var(--card); margin-bottom: 20px; border-radius: 12px; overflow: hidden; border: 1px solid #333; display: flex; flex-wrap: wrap; }
        .menu-image { width: 120px; height: 120px; object-fit: cover; }
        .item-content { padding: 15px; flex: 1; min-width: 250px; display: flex; flex-direction: column; justify-content: center;}
        .item-info h3 { margin: 0 0 5px 0; color: var(--primary); font-size: 1.2em; font-weight: bold; }
        .item-info p { margin: 0; font-size: 0.9em; color: #ccc; }
        .price-actions { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; padding: 0 15px 15px 15px; width: 100%; }
        .price { font-weight: bold; font-size: 1.3em; color: white; }
        
        .add-btn { background-color: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 30px; cursor: pointer; font-weight: bold; transition: transform 0.2s; }
        .add-btn:hover { transform: scale(1.05); background-color: #e67e00; }

        /* √Årea de Op√ß√µes (Checkboxes) */
        .options-container { padding: 10px 15px; background: #252525; width: 100%; border-top: 1px solid #333; }
        .options-title { font-size: 0.9em; color: var(--primary); margin-bottom: 8px; display: block; font-weight: bold; margin-top: 10px;}
        .checkbox-group { display: flex; flex-wrap: wrap; gap: 10px; }
        
        .checkbox-label { display: flex; align-items: center; font-size: 0.85em; cursor: pointer; background: #333; padding: 8px 12px; border-radius: 15px; border: 1px solid #444; transition: background 0.2s; }
        .checkbox-label:hover { background: #444; }
        .checkbox-label input { margin-right: 8px; accent-color: var(--primary); transform: scale(1.2); }

        /* Barra flutuante do carrinho */
        .cart-bar { position: fixed; bottom: 0; left: 0; width: 100%; background-color: var(--primary); color: white; padding: 15px; z-index: 100; box-shadow: 0 -4px 20px rgba(0,0,0,0.7); display: none; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .cart-bar-info { display: flex; flex-direction: column; }
        .cart-count { font-size: 0.8em; opacity: 0.9; }
        .cart-total { font-size: 1.2em; font-weight: bold; }
        .cart-bar button { background: white; color: var(--primary); border: none; padding: 12px 25px; border-radius: 30px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        @media (max-width: 600px) {
            .menu-item { flex-direction: column; }
            .menu-image { width: 100%; height: 150px; }
            .price-actions { padding: 15px; }
        }
    </style>
</head>

        ]},
        { categoria: "Cl√°ssicos & Simples", itens: [
             { nome: "X-Calabresa", desc: "Carne, calabresa, presunto, queijo", preco: 12.00, img: "https://source.unsplash.com/150x150/?burger" },
             { nome: "X-Burguer", desc: "Carne, ovo, 2 queijos, calabresa, alface", preco: 11.00, img: "https://source.unsplash.com/150x150/?hamburger" },
             { nome: "X-Egg", desc: "Carne, presunto, queijo, ovo, alface", preco: 10.00, img: "https://source.unsplash.com/150x150/?eggburger" },
             { nome: "Hamb. de Queijo", desc: "Carne, queijo, alface, batata palha", preco: 10.00, img: "https://source.unsplash.com/150x150/?simpleburger" },
             { nome: "Hamb. Queijo c/ Presunto", desc: "Carne, queijo, presunto, alface", preco: 11.00, img: "https://source.unsplash.com/150x150/?cheeseburger" },
             { nome: "Hamb√∫rguer de Ovo", desc: "Carne, ovo, alface, batata palha", preco: 9.00, img: "https://source.unsplash.com/150x150/?burger,egg" },
             { nome: "Misto Quente", desc: "P√£o de forma, queijo e presunto", preco: 8.00, img: "https://source.unsplash.com/150x150/?sandwich,cheese" },
             { nome: "Mist√£o", desc: "3 p√£es, 2 queijos e 2 presuntos", preco: 10.00, img: "https://source.unsplash.com/150x150/?sandwich,ham" },

        { categoria: "A√ßa√≠ (Selecione os gr√°tis)", itens: [

            { nome: "A√ßa√≠ 500ml", desc: "Copo Grande", preco: 16.00, img: "https://source.unsplash.com/150x150/?acai" },
            { nome: "A√ßa√≠ 400ml", desc: "Copo M√©dio", preco: 14.00, img: "https://source.unsplash.com/150x150/?acai,cup" },
            { nome: "A√ßa√≠ 300ml", desc: "Copo Padr√£o", preco: 10.00, img: "https://source.unsplash.com/150x150/?acai,fruit" },
            { nome: "A√ßa√≠ 200ml", desc: "Copo Pequeno", preco: 8.00, img: "https://source.unsplash.com/150x150/?icecream" },
            { nome: "A√ßa√≠ 150ml", desc: "Copo Mini", preco: 6.00, img: "https://source.unsplash.com/150x150/?dessert" }
        ]},
        { categoria: "Vitaminas e Sucos", itens: [
            { nome: "Vitamina 750ml", desc: "Escolha o sabor abaixo", preco: 17.00, img: "https://source.unsplash.com/150x150/?smoothie,berry" },
            { nome: "Vitamina 500ml", desc: "Escolha o sabor abaixo", preco: 14.00, img: "https://source.unsplash.com/150x150/?milkshake" },
            { nome: "Vitamina 400ml", desc: "Escolha o sabor abaixo", preco: 12.00, img: "https://source.unsplash.com/150x150/?drink" },
            { nome: "Suco Natural 750ml", desc: "Escolha o sabor abaixo", preco: 17.00, img: "https://source.unsplash.com/150x150/?juice,orange" },
            { nome: "Suco Natural 500ml", desc: "Escolha o sabor abaixo", preco: 13.00, img: "https://source.unsplash.com/150x150/?juice" },
            { nome: "Suco Natural 400ml", desc: "Escolha o sabor abaixo", preco: 11.00, img: "https://source.unsplash.com/150x150/?glass,juice" }

            { nome: "Refri Lata 350ml", desc: "Gelada", preco: 6.00, img: "https://source.unsplash.com/150x150/?soda,can" },
            { nome: "Refri 600ml", desc: "Gelada", preco: 8.00, img: "https://source.unsplash.com/150x150/?soda,bottle" },
            { nome: "Refri 1,5 Litros", desc: "Fam√≠lia", preco: 11.00, img: "https://source.unsplash.com/150x150/?coke,bottle" },

        ]}

    let carrinho = [];

    // --- RENDERIZA√á√ÉO ---
    const container = document.getElementById('menu-container');
    
    cardapio.forEach((categoria, catIndex) => {
        const divCat = document.createElement('div');
        divCat.innerHTML = `<h2>${categoria.categoria}</h2>`;
        
        categoria.itens.forEach((item, itemIndex) => {
            let itemHTML = `
                <div class="menu-item">
                    <img src="${item.img}" alt="${item.nome}" class="menu-image">
                    <div class="item-content">
                        <div class="item-info">
                            <h3>${item.nome}</h3>
                            <p>${item.desc}</p>
                        </div>
                    </div>
            `;

            let opcoesHTML = "";
            
            // L√≥gica de Opcionais por Categoria
            if (categoria.categoria.includes("Hamb√∫rgueres") || categoria.categoria.includes("Cl√°ssicos")) {
                // Mostra Molhos (Gr√°tis) E Adicionais (Pagos)
                opcoesHTML += gerarOpcoesHTML(MOLHOS_GRATIS, "Molhos Gr√°tis:", catIndex, itemIndex);
                opcoesHTML += gerarOpcoesHTML(ADICIONAIS_PAGOS, "Turbine seu Lanche (Adicionais):", catIndex, itemIndex);
            } 
            else if (categoria.categoria.includes("A√ßa√≠")) {
                opcoesHTML = gerarOpcoesHTML(ACAI_OPCOES, "Complementos Gr√°tis:", catIndex, itemIndex);
            } 
            else if (categoria.categoria.includes("Vitaminas") || categoria.categoria.includes("Sucos")) {
                opcoesHTML = gerarOpcoesHTML(SABORES_FRUTAS, "Selecione o Sabor:", catIndex, itemIndex);
            }
            else if (categoria.categoria.includes("Bebidas") && item.nome.includes("Refri")) {
                opcoesHTML = gerarOpcoesHTML(REFRI_SABORES, "Escolha o sabor:", catIndex, itemIndex);
            }

            itemHTML += `
                    ${opcoesHTML}
                    <div class="price-actions">

            `;
            
            divCat.innerHTML += itemHTML;
        });
        container.appendChild(divCat);
    });

    // Fun√ß√£o que gera o HTML e AGORA coloca o pre√ßo no bot√£o
    function gerarOpcoesHTML(listaOpcoes, titulo, cIdx, iIdx) {
        let html = `<div class="options-container"><span class="options-title">${titulo}</span><div class="checkbox-group">`;
        listaOpcoes.forEach((op) => {
            // Se tiver pre√ßo, mostra. Se for 0, n√£o mostra nada.
            let textoPreco = op.preco > 0 ? ` (+ R$ ${op.preco.toFixed(2)})` : "";
            
            html += `
                <label class="checkbox-label">
                    <input type="checkbox" value="${op.nome}" data-preco="${op.preco}"> 
                    ${op.nome}${textoPreco}
                </label>
            `;
        });
        html += `</div></div>`;
        return html;
    }

    function adicionarAoCarrinho(btnElement, nomeBase, precoBase) {
        const itemContainer = btnElement.closest('.menu-item');
        const checkboxes = itemContainer.querySelectorAll('input[type="checkbox"]:checked');
        
        let nomeFinal = nomeBase;
        let opcoesSelecionadas = [];
        let somaAdicionais = 0;

        checkboxes.forEach(cb => {
            // Pega o pre√ßo extra do atributo data-preco
            let precoExtra = parseFloat(cb.getAttribute('data-preco'));
            somaAdicionais += precoExtra;
            
            opcoesSelecionadas.push(cb.value);
            cb.checked = false; 
        });

        if (opcoesSelecionadas.length > 0) {
            nomeFinal += ` (${opcoesSelecionadas.join(', ')})`;
        }
        
        // Pre√ßo final √© o base + soma dos adicionais
        let precoFinal = precoBase + somaAdicionais;

        carrinho.push({ nome: nomeFinal, preco: precoFinal });
        atualizarBarraCarrinho();
        
        const textoOriginal = btnElement.innerText;
        btnElement.innerText = "Adicionado!";
        btnElement.style.backgroundColor = "#4CAF50";
        setTimeout(() => {
            btnElement.innerText = "Adicionar";
            btnElement.style.backgroundColor = "";
        }, 1000);
    }

    function atualizarBarraCarrinho() {
        const total = carrinho.reduce((sum, item) => sum + item.preco, 0);
        const count = carrinho.length;
        
        document.getElementById('cart-total').innerText = `R$ ${total.toFixed(2).replace('.', ',')}`;
        document.getElementById('cart-count').innerText = `${count} item(ns)`;
        
        const bar = document.getElementById('cart-bar');
        if (count > 0) {
            bar.style.display = 'flex';
        }
    }

    function finalizarPedido() {
        if(carrinho.length === 0) return;

        // 1. Sele√ß√£o do Bairro
        let textoBairros = "üìç SELECIONE SEU BAIRRO (Digite o n√∫mero):\n\n";
        BAIRROS.forEach(b => {
            textoBairros += `${b.id}. ${b.nome} (+ R$ ${b.taxa.toFixed(2)})\n`;
        });

        let idBairro = prompt(textoBairros);
        const bairroSelecionado = BAIRROS.find(b => b.id == idBairro);
        
        if (!bairroSelecionado) {
            alert("Bairro inv√°lido! Digite o n√∫mero correspondente.");
            return;
        }

        // 2. Coleta de dados
        const nomeCliente = prompt("Qual seu nome?");
        if(!nomeCliente) return;

        const endereco = prompt(`Voc√™ escolheu ${bairroSelecionado.nome}.\nDigite RUA, N√öMERO e REFER√äNCIA:`);
        if(!endereco) return;

        const pgto = prompt("Forma de pagamento? (Pix, Cart√£o, Dinheiro - Precisa de troco?)");
        if(!pgto) return;
        
        const obs = prompt("Alguma observa√ß√£o final?");

        // 3. Montagem da Mensagem
        let msg = "*NOVO PEDIDO - G BURG'S*\n";
        msg += "------------------------------\n";
        
        const resumo = {};
        // Agrupa itens iguais para o resumo ficar limpo
        carrinho.forEach(item => resumo[item.nome] = (resumo[item.nome] || 0) + 1);

        // Subtotal dos itens
        const subtotal = carrinho.reduce((sum, item) => sum + item.preco, 0);

        for (const [nome, qtd] of Object.entries(resumo)) {
            // Calcula o pre√ßo unit√°rio aproximado para exibi√ß√£o se precisar, 
            // mas aqui vamos listar quantidade x nome
            msg += `‚ñ™Ô∏è ${qtd}x ${nome}\n`;
        }

        const totalFinal = subtotal + bairroSelecionado.taxa;

        msg += "------------------------------\n";
        msg += `Itens: R$ ${subtotal.toFixed(2).replace('.', ',')}\n`;
        msg += `Entrega (${bairroSelecionado.nome}): R$ ${bairroSelecionado.taxa.toFixed(2).replace('.', ',')}\n`;
        msg += `*TOTAL: R$ ${totalFinal.toFixed(2).replace('.', ',')}*\n`;
        msg += "------------------------------\n";
        msg += `üë§ ${nomeCliente}\n`;
        msg += `üìç ${endereco} - ${bairroSelecionado.nome}\n`;
        msg += `üí≥ ${pgto}\n`;
        if(obs) msg += `üìù ${obs}\n`;
        
        const url = `https://wa.me/${SEU_WHATSAPP}?text=${encodeURIComponent(msg)}`;
        window.open(url, '_blank');
    }
</script>
